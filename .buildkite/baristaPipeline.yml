tasks:
  default:
    shell_command:
      trigger:
        - test
      disable: true
      pre_cmd:
      cmd:
        - bazel build //...
        - bazel test //...
      post_cmd:
    build:
      trigger:
        - test
      disable: false
      pre_cmd:
        - ps -ef
        - ls -l
      bazel_flags:
        - "--keep_going"
      bazel_cmd:
        - "//..."
      post_cmd:
        - ps -ef | grep bazel
    test:
      parallel: 4
      disable: false
      bazel_flags:
        - "--keep_going"
      bazel_cmd:
        - "//..."
  windows10:
    build:
      trigger:
        - test
      bazel_flags:
        - "--keep_going"
      pre_cmd:
        - dir
      bazel_cmd:
        - "//..."
      post_cmd:
        - dir
    test:
      disable: true
      bazel_flags:
        - "--keep_going"
      bazel_cmd:
        - "//..."
